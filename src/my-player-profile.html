<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<!--<link rel="import" href="../bower_components/paper-fab/paper-fab.html">-->
<link rel="import" href="../bower_components/paper-styles/paper-styles-classes.html">
<link rel="import" href="player-profile-form.html">
<!--<link rel="import" href="../theme/melon/melon.css" type="css">-->
<dom-module id="my-player-profile">


    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;
                padding: 10px;
            }
            
            #playerProfileContainer {
                width: 100%;
                background-color: var(--paper-input-container-color);
            }
                        
            paper-dialog {
                padding: 8px;
                width: 80%;
                /*                max-width: 600px;*/
            }
            
            paper-dialog > paper-card > div {
                margin: 8px;
                padding: 8px;
            }
            
            .card-actions {
                background-color: var(--primary-background-color);
            }
            /*
            paper-dialog {
                background-color: var(--modal-background-color);
            }
*/
            
            #playerContainer {
                width: 100%;
            }
            
            #playerContainer > player-profile-form {
                min-width: 325px;
            }
            
            #playerContainer > paper-card {
                min-width: 325px;
            }
            /*
            paper-card {
                margin: 24px;
                padding: 16px;
                border-radius: 5px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
*/
            
            .paperItemHorizontal {
                @apply(--layout-horizontal);
            }
            
            .flex-end-justified {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }
            
            .endJustified {
                @apply(--layout-end-justified);
            }
            .flexMid {
                @apply(--layout-flex);
            }
        </style>

        <paper-card id="playerProfileContainer" heading="Player Profile">
            <div class="card-content">
                <div hidden$="[[hasData(data)]]">You currently do not have any players registered. Please do so now.</div>
                <div id="playerContainer" class="layout horizontal wrap">
                    <paper-card heading="Registered Players">

                        <iron-selector id="playerList" selectable attr-for-selected="playeridx" selected="0">
                            <template is="dom-repeat" items="{{data}}">
                                <paper-item id="player_[[index]]" class="paperItemHorizontal" playeridx="[[index]]" >
                                    <!--                                    <div class="paperItemHorizontal">-->
                                    <div>
                                        <span>
                                            <paper-icon-button icon="delete" on-tap="deleteGuardian" item-idx="[[index]]" item-key="[[item.$key]]"></paper-icon-button>
                                        </span> 
                                        
                                    </div>
                                    <div class="flexMid" on-tap="selectPlayer">[[item.lastName]], [[item.firstName]]</div>
                                    <div class="flex-end-justified" on-tap="selectPlayer">
                                        <div class="endJustified">
                                            <paper-icon-button icon="expand-more"></paper-icon-button>
                                        </div>
                                        <div class="endJustified">
                                            <paper-icon-button icon="expand-less" hidden></paper-icon-button>
                                        </div>
                                    </div>

                                    <!--                                    </div>-->
                                </paper-item>
                                <iron-collapse id="form[[index]]">
                                    <family-profile-form id="profileEditForm[[index]]" readonly heading="[[_getContactHeading(index)]]" query-ref="{{queryRef}}" user-id="{{userId}}" player="{{item}}"></family-profile-form>
                                </iron-collapse>

                                <!--                            <iron-collapse opened="false">-->

                                <!--                            </iron-collapse>-->
                            </template>
                            <paper-item id="addContactItem" playeridx="x" on-tap="selectPlayer">Add New Contact</paper-item>
                            <iron-collapse id="formx">
                                <player-profile-form id="profileForm" add heading="Player Info" query-ref="{{queryRef}}" user-id="{{userId}}"></player-profile-form>
                                <div class="buttons">
                                    <!--                                        <paper-button dialog-dismiss autofocus>Cancel</paper-button>-->
                                    <paper-button dialog-confirm autofocus on-tap="saveProfile">Save Contact Info</paper-button>
                                </div>
                            </iron-collapse>
                        </iron-selector>
                    </paper-card>
                </div>
            </div>
            <div class="card-actions">
                <paper-button id="btnAddProfile" icon="add" on-tap="addProfile">
                    <iron-icon icon="add"></iron-icon> Add Registered Player</paper-button>
            </div>
        </paper-card>
        <paper-dialog id="deleteDialog">
            Are you sure you want to delete this contact?
            <paper-button dialog-dismiss autofocus>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-tap="saveProfile">Save Player Info</paper-button>
        </paper-dialog>
        <paper-dialog id="addProfile" modal always-on-top>
            <player-profile-form id="profileForm" add modal heading="Family Contact Info" query-ref="{{queryRef}}" user-id="{{userId}}"></player-profile-form>
            <div class="buttons">
                <paper-button dialog-dismiss autofocus>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-tap="saveProfile">Save Player Info</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'my-player-profile',
            properties: {
                user: {
                    type: Object,
                    notify: true
                },
                data: {
                    type: Array,
                    notify: true
                },
                queryRef: {
                    type: Object,
                    reflectToAttribute: true
                },
//                players: {
//                    type: Array,
//                    notify: true
//                },
                hasPlayers: {
                    type: Boolean,
                    reflectToAttribute: true
                },
                editMode: {
                    type: Boolean,
                    value: true,
                    reflectToAttribute: true
                },
                selectedPlayer: {
                    type: Object,
//                    observer: playerChanged
                },
                playerSelected: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                }
            },
            get hasPlayers() {
                return !this.$.qPlayers.zeroValue;
            },
            setAddMode: function () {
                //                this.$.profileForm.clear();
                this.editMode = false;
            },
            setEditMode: function () {
                this.editMode = true;
            },
            _getContactHeading: function (index) {
                if (index === 0) {
                    return "Primary Family Contact";
                } else {
                    return "Family Contact #" + (index + 1);
                }
            },
            saveProfile: function () {
                this.editMode = true;
                this.$.profileForm.saveProfile();
            },
//            selectPlayer: function(player) {
//                console.log(player);
//            },
            _editIsHidden: function() {
                if (!this.playerSelected || !this.editMode) {
                    return true;
                } else {
                    return false;
                }
            },
            selectPlayer: function (e) {
                //                this.playerSelected = true;
                //                console.log(this.$.contactList.selected);
                //                console.log(this);
                //                this.selectPlayer = this.players[e.path[0].playeridx];
                //                console.log(e.currentTarget.playeridx);
                //                var nodes = this.shadowRoot.querySelectorAll("iron-collapse");
                //                for (var node in nodes) {
                ////                    console.log("here");
                //                    node.opened = false;
                //                }
                //                console.log(this.openedContact);
                //                if (this.openedContact !== undefined && this.openedContact !== "") {
                //                    this.shadowRoot.querySelector("#form" + this.openedContact).toggle(function () {
                //                        this.openedContact = e.currentTarget.playeridx;
                //                        this.shadowRoot.querySelector("#form" + e.currentTarget.playeridx).toggle();
                //                    })
                //                } else {
                //                console.log(e.currentTarget.playeridx)
                console.log(e.currentTarget);
                if (this.openedContact === undefined || this.openedContact === "") {
                    if (e.currentTarget.playeridx === undefined) {
                        this.openedContact = "x";
                        this.shadowRoot.querySelector("#formx").toggle();
                    } else {
                        this.openedContact = e.currentTarget.playeridx;
                        this.shadowRoot.querySelector("#form" + e.currentTarget.playeridx).toggle();
                    }
                } else {
                    if (this.openedContact !== e.currentTarget.playeridx) {
                        this.shadowRoot.querySelector("#form" + this.openedContact).toggle();
                        if (e.currentTarget.playeridx === undefined) {
                            this.openedContact = "x";
                            this.shadowRoot.querySelector("#formx").toggle();
                        } else {
                            this.openedContact = e.currentTarget.playeridx;
                            this.shadowRoot.querySelector("#form" + e.currentTarget.playeridx).toggle();
                        }
                    } else {
                        this.openedContact = "";
                        this.shadowRoot.querySelector("#form" + e.currentTarget.playeridx).toggle();
                    }
                }
                //                }


            },
//            _getSelectedPlayer: function () {
//                console.log(this.$.playerList.selected);
//                console.log(this.$.qPlayers.data);
//                return this.$.qPlayers.data[0];
//            }
        });
    </script>
</dom-module>
