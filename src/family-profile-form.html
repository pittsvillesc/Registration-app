<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<!--<link rel="import" href="../bower_components/"-->
<link rel="import" href="shared-styles.html">
<dom-module id="family-profile-form">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 2px;
                /*                min-width: 350%;*/
            }
            
            .card {
                max-width: 375px;
                margin: 8px;
                /*                padding*/
            }
        </style>
        <!--
        <firebase-document
            id="profileDoc" app-name="registration-app" path="[[_computePath()]]" data="{{form}}"> </firebase-document>
-->
        <!--
        <template is="dom-if" if="[[add]]">
            <firebase-document id="profileDoc" app-name="registration-app" path="/[[pathBase]]/[userId]]/" data="[[familyContact]]"> </firebase-document>
        </template>
-->
        <firebase-document id="profileDoc" app-name="registration-app" path="/[[pathBase]]/[userId]]/[[item.$key]]/family-contacts/" data="[[item]]"> </firebase-document>

        <!--            <div>Initial? [[initial]]</div>-->

        <div class="card">

            <div hidden$="[[!modal]]">
                <h2>[[heading]]</h2></div>
            <div hidden$="[[modal]]">
                <h4>[[heading]]</h4></div>
            <!--            <paper-dialog-scrollable>-->
            <div id="formContainer">                
                <div hidden$="[[modal]]">
                    <paper-toggle-button id="read_only" checked$="[[!readonly]]" on-change="toggleReadonly">Edit Mode: <span hidden$="[[readonly]]">ON (Changes saved immediately)</span><span hidden$="[[!readonly]]">OFF</span></paper-toggle-button>
                </div>
                <paper-input readonly$="[[readonly]]" id="firstName" value="{{item.firstName}}" label="First Name"></paper-input>
                <paper-input readonly$="[[readonly]]" id="lastName" value="{{item.lastName}}" label="Last Name"></paper-input>
                <paper-input readonly$="[[readonly]]" id="streetAddress" value="{{item.streetAddress}}" label="Street Address"></paper-input>
                <paper-input readonly$="[[readonly]]" id="city" value="{{item.city}}" label="City"></paper-input>
                <paper-input readonly$="[[readonly]]" id="zip" value="{{item.zip}}" label="Zip Code"></paper-input>
                <paper-input readonly$="[[readonly]]" id="primaryPhone" value="{{item.primaryPhone}}" label="Primary Phone"></paper-input>
                <paper-input readonly$="[[readonly]]" id="secondaryPhone" value="{{item.secondaryPhone}}" label="Secondary Phone"></paper-input>
                <paper-input readonly$="[[readonly]]" id="email" value="{{item.email}}" label="Email Address"></paper-input>
            </div>
            <!--            </paper-dialog-scrollable>-->
        </div>
    </template>
    <script>
        Polymer({
            is: 'family-profile-form',
            properties: {

                item: {
                    type: Object,
                    notify: true,
                    value: {
                        firstName: "",
                        lastName: "",
                        streetAddress: "",
                        city: "",
                        zip: "",
                        primaryPhone: "",
                        secondaryPhone: "",
                        email: ""
                    }
                },
                queryRef: {
                    type: Object,
                    reflectToAttribute: true
                },
                userId: {
                    type: String
                },
                add: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                edit: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                initial: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                    notify: true
                },
                heading: {
                    type: String,
                    value: "",
                    //                    reflectToAttribute:true
                },
                modal: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                readonly: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },
                user: {
                    type: Object,
                    notfiy: true
                },
                pathBase: {
                    type: String,
                    value: "/family-profile/"
                },
                //                userid: {
                //                    type: String,
                //                    notify: true
                //                },
                key: {
                    type: String
                }
            },
            saveProfile: function (ref) {
                //                alert("PROFILE SAVED! - " + (this.add ? "ADD MODE" : "EDIT MODE"));
                //                console.log(this.$.profileDoc.path);
                //                console.log(this.form);
                //                alert(this.form);
                //                this.$.profileDoc.setStoredValue(this.$.profileDoc.path);
                //                console.log(this.$.profileDoc.data);
                //                console.log(this.$.profileDoc.ref);
                //                console.log(this.$.profileDoc.path);
                //                this.familyContact

                //                console.log(ref);
                this.$.profileDoc.save("/family-profile/" + this.userId + "/family-contacts/");
            },
            deleteProfile: function() {
              console.log("In Profile Form and about to delete");  
//                this.$.profileDoc.destroy("/family-profile/" + this.userId + "/");
            },
            toggleReadonly: function () {
                this.readonly = (this.$.read_only.checked) ? false : true;
            },
            
        });
    </script>
</dom-module>
