<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../theme/melon/melon.css" type="css">
<dom-module id="reg-data">


    <template>
        <!--
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>
-->
        
        <firebase-query id="qFamilyData" app-name="registration-app" path="/family-profile/[[userId]]" data="{{data}}" ref="{{ref}}"></firebase-query>        
<!--
        <button on-tap="createSomething">Hello Query Ref! [[queryRef]]</button>
        <h2>{{familyProfile}}</h2>
-->
    </template>

    <script>
        Polymer({
            is: 'reg-data',
            properties: {
                userId: {
                    type: String
                },
                data: {
                    type: Array,
                    notify: true
                },
//                familyProfile: {
//                    type: Array,
//                    notify: true,
//                },
                ref: {
                    type: Object,
                    notify: true
                }
            },
            save: function (path) {
                this.$.qFamilyData.save(path);
            },
            createSomething: function() {
                this.familyProfile.push({
                    nude: "beach",
                    sunny: "days"
                })
                this.$.qFamilyData.save("/family-profile/");
                console.log(this.familyProfile);
            }
        });
    </script>
</dom-module>
