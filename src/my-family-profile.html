<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="family-profile-form.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-family-profile">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            
            #familyContainer {
                width: 100%;
            }
            /*
            paper-dialog {
                background-color: var(--modal-background-color);
            }
*/
        </style>
        <firebase-query id="qFamily" app-name="registration-app" path="/family-profile/[[user.uid]]" data="{{data}}"></firebase-query>
        <paper-card id="familyContainer" heading="Family Profile">
            <div class="card-content">
                <div>[[user.uid]]</div>
                <div hidden$="[[hasData]]">You currently do not have any parent or guardians registered. Please do so now.</div>
                <div hidden$="[[!hasData]]"> Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese. </div>
            </div>
            <div class="card-actions">
                <paper-button id="btnAddProfile" hidden$="[[hasData]]" icon="add" on-tap="addProfile">
                    <iron-icon icon="add"></iron-icon> Add Registered Parent or Guardian</paper-button>
                <!--                <paper-button>Explore!</paper-button>-->
            </div>
        </paper-card>
        <paper-dialog id="addProfile" modal always-on-top>
            <family-profile-form id="profileForm" add user="[[user]]"></family-profile-form>
            <div class="buttons">
                <paper-button dialog-dismiss autofocus>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-tap="saveProfile">Save Contact Info</paper-button>
                
            </div>
        </paper-dialog>

        <div class="card">
            <div class="circle">1</div>
            <h1>View One</h1>
            <p>Ut labores minimum atomorum pro. Laudem tibique ut has.
            <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
        </div>
-->
    </template>
    <script>
        Polymer({
            is: 'my-family-profile'
            , properties: {
                hasData: {
                    type: Boolean
                    , value: false
                },
                user: {
                    type: Object,
                    notify: true
                }
            }
            , get hasData() {
                return this.$.qFamily.zeroValue;
            }
            , noData: function () {
                console.log(this.$.qFamily.zeroValue)
                if (this.$.qFamily.zeroValue) {
                    return true;
                }
                else {
                    return false;
                }
            }
            , computeHiddenNoData: function () {
                return this.$.qFamily.zeroValue;
            }
            , addProfile: function () {
                var dialog = this.$.addProfile;
                this.setDialog(true);
                dialog.open();
            }
            , setDialog: function (open) {
                if (open) {
                    var node = this.$.addProfile;
                    var textnode = document.querySelector("body");
                    textnode.appendChild(node);
                }
                else {
                    var node = this.$.addProfile;
                    var textnode = document.querySelector("my-family-profile");
                    textnode.appendChild(node);
                }
            }
            , saveProfile: function () {
//                alert("SAVING");
                this.$.profileForm.saveProfile();
            }
        });
    </script>
</dom-module>
